<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Professional Reporting Suite</title>
    <style>
        :root {
            --primary-color: #25D366;
            --background-color: #f0f2f5;
            --container-bg: #ffffff;
            --text-color: #111b21;
            --subtle-text: #667781;
            --border-color: #e9edef;
            --card-shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --background-color: #0b141a;
            --container-bg: #111b21;
            --text-color: #e9edef;
            --subtle-text: #8696a0;
            --border-color: #222d34;
            --card-shadow: rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            transition: background 0.3s ease;
        }

        .header-tools {
            width: 100%;
            max-width: 850px;
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .container, .history-section {
            background-color: var(--container-bg);
            border-radius: 12px;
            box-shadow: 0 4px 20px var(--card-shadow);
            width: 100%;
            max-width: 850px;
            padding: 30px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        h1 { color: var(--primary-color); text-align: center; margin-bottom: 5px; }
        .subtitle { text-align: center; color: var(--subtle-text); margin-bottom: 25px; font-size: 0.9em; }

        .mode-switch {
            display: flex;
            background: var(--border-color);
            padding: 5px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .mode-switch button {
            flex: 1;
            background: none;
            color: var(--text-color);
            padding: 8px;
            border-radius: 6px;
        }

        .mode-switch button.active {
            background: var(--primary-color);
            color: white;
        }

        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            background-color: var(--container-bg);
            color: var(--text-color);
            font-size: 1em;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover { opacity: 0.9; }
        button.secondary { background-color: var(--subtle-text); }
        button.accent { background-color: #007bff; }
        button.mini { padding: 5px 10px; font-size: 0.7em; }

        #output {
            margin-top: 30px;
            border: 2px dashed var(--primary-color);
            border-radius: 8px;
            padding: 20px;
            display: none;
        }

        #emailContent {
            white-space: pre-wrap;
            background-color: rgba(0,0,0,0.05);
            padding: 15px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 0.9em;
            margin-top: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-size: 0.85em;
        }

        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        th { color: var(--primary-color); }
        .case-id { font-family: monospace; font-weight: bold; color: #007bff; }

        .search-bar { margin-bottom: 15px; border-color: var(--primary-color); border-width: 2px; }
    </style>
</head>
<body>

    <div class="header-tools">
        <button class="mini secondary" onclick="toggleTheme()">ðŸŒ“ Theme</button>
    </div>

    <div class="container">
        <h1>WhatsApp Report Tool</h1>
        
        <div class="mode-switch">
            <button id="singleMode" class="active" onclick="setMode('single')">Single Report</button>
            <button id="bulkMode" onclick="setMode('bulk')">Bulk Report</button>
        </div>

        <form id="reportForm">
            <div class="form-group" id="inputContainer">
                <label id="phoneLabel">Target Phone Number</label>
                <input type="tel" id="targetPhone" placeholder="+1234567890" required>
            </div>

            <div class="form-group">
                <label>Reason for Report</label>
                <select id="reason" required>
                    <option value="Spam">Spam</option>
                    <option value="Impersonation">Impersonation</option>
                    <option value="Harassment">Abuse/Harassment</option>
                    <option value="Scam">Fraud/Scam</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>Additional Evidence/Context</label>
                <textarea id="additionalDetails" placeholder="Provide details here..."></textarea>
            </div>

            <div class="button-group">
                <button type="submit">Generate Report</button>
                <button type="button" class="secondary" onclick="resetForm()">Reset</button>
            </div>
        </form>

        <div id="output">
            <h3 style="margin-top:0">Step 2: Send Report</h3>
            <div id="emailContent"></div>
            <div class="button-group">
                <button onclick="copyToClipboard()" class="secondary">Copy Body</button>
                <button id="mailToBtn" class="accent">Open Email Client</button>
            </div>
        </div>
    </div>

    <div class="history-section">
        <h3 style="margin-top:0">Local Activity Log</h3>
        <input type="text" id="searchInput" class="search-bar" placeholder="Filter logs..." onkeyup="filterHistory()">
        <table id="historyTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Date</th>
                    <th>Targets</th>
                    <th>Reason</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="historyBody"></tbody>
        </table>
        <div class="button-group">
            <button onclick="clearHistory()" class="secondary" style="font-size: 0.8em;">Clear History</button>
        </div>
    </div>

    <script>
        let currentMode = 'single';
        const body = document.body;
        const historyBody = document.getElementById('historyBody');
        let reportHistory = JSON.parse(localStorage.getItem('reportHistory')) || [];

        function setMode(mode) {
            currentMode = mode;
            const container = document.getElementById('inputContainer');
            const label = document.getElementById('phoneLabel');
            
            document.getElementById('singleMode').className = mode === 'single' ? 'active' : '';
            document.getElementById('bulkMode').className = mode === 'bulk' ? 'active' : '';

            if (mode === 'bulk') {
                label.innerText = 'Target Phone Numbers (one per line)';
                container.innerHTML = `<label>${label.innerText}</label><textarea id="targetPhone" placeholder="+123456789\n+987654321" required></textarea>`;
            } else {
                label.innerText = 'Target Phone Number';
                container.innerHTML = `<label>${label.innerText}</label><input type="tel" id="targetPhone" placeholder="+1234567890" required>`;
            }
        }

        function generateID() {
            const prefix = currentMode === 'bulk' ? 'BK' : 'WA';
            return `${prefix}-${Math.floor(1000 + Math.random() * 9000)}-${Math.random().toString(36).substring(2, 4).toUpperCase()}`;
        }

        document.getElementById('reportForm').onsubmit = (e) => {
            e.preventDefault();
            const id = generateID();
            const phoneInput = document.getElementById('targetPhone').value;
            const reason = document.getElementById('reason').value;
            const details = document.getElementById('additionalDetails').value || "N/A";
            const date = new Date().toLocaleDateString();

            const targetList = currentMode === 'bulk' ? phoneInput.trim().split('\n').join(', ') : phoneInput;
            const subject = `[Case ${id}] WhatsApp Report - Multiple Violations`;
            const bodyText = `CASE ID: ${id}\nDATE: ${date}\nREASON: ${reason}\n\nREPORTED NUMBERS:\n${phoneInput}\n\nCONTEXT:\n${details}`;

            document.getElementById('emailContent').textContent = `To: support@whatsapp.com\nSubject: ${subject}\n\n${bodyText}`;
            document.getElementById('mailToBtn').onclick = () => window.location.href = `mailto:support@whatsapp.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(bodyText)}`;

            reportHistory.unshift({ id, date, phone: targetList, reason });
            localStorage.setItem('reportHistory', JSON.stringify(reportHistory));
            renderHistory(reportHistory);

            document.getElementById('output').style.display = 'block';
            document.getElementById('output').scrollIntoView({ behavior: 'smooth' });
        };

        function renderHistory(data) {
            historyBody.innerHTML = '';
            data.forEach(item => {
                const row = `<tr>
                    <td class="case-id">${item.id}</td>
                    <td>${item.date}</td>
                    <td style="max-width:200px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">${item.phone}</td>
                    <td>${item.reason}</td>
                    <td><button class="mini" onclick="copyText('${item.phone}')">Copy</button></td>
                </tr>`;
                historyBody.innerHTML += row;
            });
        }

        function toggleTheme() {
            body.setAttribute('data-theme', body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
        }

        function copyText(t) { navigator.clipboard.writeText(t).then(() => alert('Copied!')); }
        function copyToClipboard() { copyText(document.getElementById('emailContent').textContent); }
        
        function filterHistory() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = reportHistory.filter(i => i.id.toLowerCase().includes(term) || i.phone.includes(term));
            renderHistory(filtered);
        }

        function clearHistory() { if(confirm("Clear logs?")) { reportHistory = []; localStorage.removeItem('reportHistory'); renderHistory([]); } }
        function resetForm() { document.getElementById('reportForm').reset(); document.getElementById('output').style.display = 'none'; }
        
        renderHistory(reportHistory);
    </script>
</body>
</html>
